    <text x="620" y="165" font-family="Arial" font-size="16" fill="white">Calculate</text>

    <rect x="50" y="220" width="700" height="330" fill="white" stroke="#333" stroke-width="2"/>

    <circle cx="150" cy="350" r="80" fill="#4CAF50" stroke="#333" stroke-width="2"/>

    <rect x="300" y="330" width="400" height="40" fill="#e0e0e0" stroke="#333" stroke-width="1"/>

    <rect x="300" y="380" width="400" height="40" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <text x="320" y="405" font-family="Arial" font-size="14" fill="#333">Data Transfer: 2.3 MB/page view</text>
    
    <!-- Recommendations -->
    <text x="70" y="480" font-family="Arial" font-size="18" fill="#333">Recommendations:</text>
    <rect x="70" y="490" width="660" height="40" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <text x="90" y="515" font-family="Arial" font-size="14" fill="#333">1. Optimize images to reduce data transfer</text>
